{% extends 'base.html' %}

{% block content %}

<div class="boxt">
    <h2>Tags</h2>
    <ul>
        {% for tag in tags %}
            <li>
                {{ tag.name }}
            <a href="{% url 'delete_tag' tag.pk %}">Delete</a>
            </li> 
             
        {% endfor %}
    </ul>
    <a href="{% url 'add_tag' %}">Add Tag</a>
</div>

{% endblock %}

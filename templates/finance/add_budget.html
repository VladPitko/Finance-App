{% extends 'base.html' %}
{% load static %}
{% block title %}Add Budget{% endblock %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/budget.css' %}">
    <div class="boxbud">
        <h2>Add Budget</h2>
        {% if success %}
            <div class="success-message">{{ success }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Budget Name" required>
            <input type="number" step="0.01" name="amount" placeholder="Amount" required>
            <button type="submit" class="button">Add Budget</button>
        </form>
    </div>
{% endblock %}

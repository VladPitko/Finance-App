{% extends "base.html" %}

{% block content %}
    <h1>My Budget</h1>
    <ul>
        {% for budget in object_list %}
            <li>
                {{ budget.name }} {{ budget.amount }}$
                <a href="{% url 'delete_budget' budget.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
